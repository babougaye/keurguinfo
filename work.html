<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping</title>
  <link rel="stylesheet" href="work.css">
  <script src="https://kit.fontawesome.com/92d70a2fd8.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  </head>
  
</head>
<body>
  <div class="header">
    <p class="KGI">KGI</p>
    <div class="cart">
      <i class="fa-solid fa-cart-shopping"></i>
      <p id="count">0</p>
    </div>
  </div>
  <div class="container">
    <div id="root"></div>
    <div class="sidebar">
      <div class="head">
        <p>My cart</p>
      </div>
      
      <div id="cartItem">Your cart is empty</div>
      <div class="foot">
        <h3>Total</h3>
        <h2 id="total">CFA </h2>
        <br><br>
        <button type="button" class="btn-buy">Buy now</button>
        <div id="paniervide" style="display: none;">
      
    </div>
      </div>
      <div class="form-container">
        <form id="order-form">
          <label for="name">Name:</label>
          <input type="text" id="name" name="nom" required><br><br>
          <label for="name">Prenom:</label>
          <input type="text" id="lastname" name="prenom" required><br><br>

          <label for="birthdate">Date de naissance:</label>
         <input type="date" id="birthdate" name="birthdate" required><br><br>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required><br><br>

          <label for="address">Address:</label>
          <input type="text" id="address" name="address" required><br><br>
          
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </form>
      </div>
      <div class="invoice" style="display: none;">
        <h2>Facture</h2>
        <div class="customer-info">
          <h3>Informations client</h3><hr>
          <p><strong>Nom:</strong> <span id="customer-name"></span></p>
          <p><strong>Prénom:</strong> <span id="customer-lastname"></span></p>
          <p><strong>Adresse:</strong> <span id="customer-address"></span></p>
          <p><strong>Date de naissance:</strong> <span id="customer-birthdate"></span></p>
        </div>
        <div class="order-details">
          <h3>Détails de la commande</h3><hr>
          <table>
            <thead>
              <tr>
                <th>Products</th>
               
                <th>price</th>
              </tr>
            </thead>
            <tbody id="order-items">
              <!-- Les détails de la commande seront ajoutés ici via JavaScript -->
            </tbody>
          </table>
        </div>
        <div class="total"><hr>
          <p><strong>Total:</strong> <span id="total-amount"></span></p><hr>
        </div>
        <div class="actions">
        
          <button id="print-button">Imprimer</button>
        </div>
        <div id="my-element">
          <!-- Contenu de la facture à générer en PDF -->
        </div>
        
        <button id="download-button">Télécharger la facture</button>
        
        <a id="download-link" href="#" download="facture.pdf" style="display:none;"></a>
                
       

        </div>
        
        
        </div>
        
        </head>
          <script src="work.js"></script>
        </body>
        </html>
